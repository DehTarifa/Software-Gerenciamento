<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrada</title>

  <!-- LINK CSS
  ------------------------------------------------------------------>

  <link rel="stylesheet" href="/assets/css/controlProhibited.css" />
  <link rel="stylesheet" href="/assets/css/global.css" />
 </head>

 <body>
  <main>
   <section id="section-prohibited">
    <!-- CONTAINER
    ------------------------------------------------------------------>
    <div class="container">

     <div class="header">

      <span>Cadastro</span>
      <button onclick="openModal()" id="new">Incluir</button>

     </div>

     <div class="divTable">

      <table>
       <thead>

        <tr>
         <th>Nome</th>
         <th>Função</th>
         <th>Salario</th>
         <th class="acao">editar</th>
         <th class="acao">Excluir</th>
        </tr>
       </thead>

       <tbody></tbody>

      </table>

     </div>

     <!-- MODAL
       ------------------------------------------------------------------>

     <div class="modal-container">
      <div class="modal">
       <form>
        <label for="m-nome">Nome</label>
        <input id="m-nome" type="text" required />

        <label for="m-funcao">Função</label>
        <input id="m-funcao" type="text" required />

        <label for="m-salario">Salário</label>
        <input id="m-salario" type="number" required />

        <button id="btnSalvar">Salvar</button>
       </form>
      </div>
     </div>
    </div>
   </section>
  </main>
  <!-- CONTAINER 
  ------------------------------------------------------------------>
 </body>
 <script src="/assets/js/controlProhibited.js"></script>
</html>
