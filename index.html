<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- CDN - ICON
    ------------------------------------------------------------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- LINK CSS
    ------------------------------------------------------------------->

    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/global.css">
  </head>

  <body>
    <main>
      <!-- FORMULÃRIO
      ------------------------------------------------------------------->
      <section id="section-form-login">

        <form id="form-login">

          <div id="container-header-form">
            <h1>Login</h1>
          </div>

      <!-- CONTAINER LOGIN/PASSWORD
      ------------------------------------------------------------------->  
          <div>
            <div id="container-login-email" class="container-style-input">
              <label for="input-login-email">E-mail:</label>
              <input
                  type="text"
                  id="input-login-email"
                  name="input-login-email"
                  placeholder="Insira seu e-mail aqui:"
              />
              <span class="span-login-email"></span>
            </div>

            <div id="container-login-password" class="container-style-input">
              <label for="input-login-password">Senha:</label>
              <input
                  type="password"
                  id="input-login-password"
                  name="input-login-password"
                  placeholder="Insira sua senha aqui:"
              />
              <span class="span-login-password"></span>
            </div>
          </div>

          <button type="submit" id="btn-submit-login" class="style-btn">Entrar</button>

        <!-- CONTAINER INFO FOOTER
        ------------------------------------------------------------------->  
          <div id="container-login-info">

            <div class="container-info">
              <img
                src="assets/icon/icon-info.svg"
                alt="circulo com a letra i ao centro"
              />
              <p>login: admim / senha: 123</p>
            </div>

            <div class="container-info">
              <img src="assets/icon/icon-logo.svg" alt="logo Denner Ribeiro" />
              <p>
                Criado por Denner Tarifa Ribeiro
                <a target="_blank" rel="no-referrer" href="https://github.com/DehTarifa">GitHub</a>
              </p>
            </div>

          </div>

        </form>
      </section>
    </main>
  </body>

  <script src="assets/js/login.js"></script>
</html>
